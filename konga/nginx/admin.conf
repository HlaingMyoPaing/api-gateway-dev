  # /etc/nginx/conf.d/default.conf
  proxy_http_version 1.1;
  proxy_buffering off;
  proxy_redirect off;
  absolute_redirect off;

  map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
  }

  upstream gui_upstream {
  server konga:1337; # or your GUI container:port
  }

  server {
    listen 80;
    server_name _;

    # --- GUI (root) ---
    # IMPORTANT: keep the trailing slash in proxy_pass so URLs are preserved
    location / {
    # Single-Page-Apps sometimes need history fallback; uncomment if your GUI uses it:
    # try_files $uri @gui; # serve static files directly OR fall back to GUI app
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://gui_upstream/; # <â€” trailing slash matters
    }

    # If you enabled the try_files above, define the named location:
    location @gui {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://gui_upstream;
    }

    # Static asset hints (optional caching for speed)
    location ~* ^/admin/.*\.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://gui_upstream;

      }

  }